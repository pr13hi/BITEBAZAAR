<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contact.css">
    <title>Contact Us</title>
</head>

<body>
    <div id="contact">
        <div class="heading">
            <h1 class="h-primary">Contact Us</h1>
        </div>
        <br><br>
        <div id="contact-box">
            <form action="">
                <div class="form-group">
                    <label for="name">Name: </label><br>
                    <input type="text" name="name" id="name" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email: </label><br>
                    <input type="email" name="name" id="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number: </label><br>
                    <input type="phone" name="name" id="phone" placeholder="Enter your phone" required>
                </div>
                <div class="form-group">
                    <label for="message">Message: </label><br>
                    <textarea name="message" id="message" cols="30" rows="10" required></textarea>
                </div>
                <div class="form-group">
                    <input type="submit" >
                </div>
            </form>
        </div>
    </div>
    <div class="bottom">
        <a href="mailto:bitebazaar.org@gmail.com">Mail Us</a><br>
        <a href="tel:+916290016190">Call Us</a><br>
        <!-- <a href="https://www.linkedin.com/in/prachi-shaw-71358a262">Meet us on LinkedIn</a><br> -->
        <a href="index.html">Back to Home Page </a><br>
        <p>@bitebazaar//2023</p>
    </div>
   
    <br><br><br><br>
</body>

</html>
